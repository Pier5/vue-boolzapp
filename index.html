<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- contenitore principale -->
    <div class="jumbo-container">

        <!-- div in background -->
        <div class="jumbo-top"></div>
        <div class="jumbo-bottom"></div>

        <!-- contenitore della app in primo piano -->
        <div id="app">

            <!-- colonna di sinistra con i vari contatti -->
            <div class="col-left">


                <div class="col-left_top">

                    <div class="user"></div>

                    <div class="notifications"></div>

                    <div class="search-name"></div>
                    
                </div>

                <div class="col-left_bottom">

                    <div class="received-msg">
                        <div class="circle"><img class="img_users" src="img/avatar_1.jpg" alt=""></div>
                        
                    </div>
                    
                
                </div>

            </div>

            <!-- colonna di destra con la schermata dei messaggi -->
            <div class="col-right">
                <div class="col-right_top">

                </div>

                <div class="col-right_main"></div>

                <div class="col-right_bottom"></div>
            </div>

        </div>
    </div>
    

    <!-- link vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- link js -->
    <script src="js/script.js"></script>
</body>
</html>
