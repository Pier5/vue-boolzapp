<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- contenitore principale -->
    <div class="jumbo-container">

        <!-- div in background -->
        <div class="jumbo-top"></div>
        <div class="jumbo-bottom"></div>

        <!-- contenitore della app in primo piano -->
        <div id="app">

            <!-- colonna di sinistra con i vari contatti -->
            <div class="col-left">


                <div class="col-left_top">

                    <div class="user">
                        <div class="info-user">
                            <div class="circle-main"><img class="img_users" src="img/avatar_io.jpg" alt=""></div>
                        </div>
                        <div class="name name_main">Sofia</div>
                        <div class="tools">
                            <button class="btn-tools"><i class="fa-solid fa-circle-notch"></i></button>
                            <button class="btn-tools"><i class="fa-solid fa-message"></i></button>
                            <button class="btn-tools"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                        </div>
                    </div>

                    <div class="notifications">
                        <div class="notification-img"><i class="fa-solid fa-bell-slash"></i></div>
                        <div class="notifications-text">
                            <div class="nots-text_top">Ricevi notifiche di nuovi messaggi</div>
                            <div class="nots-text_bottom"><a href="!#">Attiva notifiche desktop</a></div>
                        </div>
                    </div>

                    <div class="search-name">
                        <div class="input_search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" name="search_name" id="search_name" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                </div>

                <div class="col-left_bottom">
                    <div v-for="users in usersList" class="received-msg">
                        <div class="circle"><img class="img_users" :src="'img/' + users.img" alt=""></div>
                        <div class="received-msg_text">
                            <div class="name">{{ users.name }}</div>
                            <div class="info-text">{{ users.text }}</div>
                        </div>
                        <div class="hour-text">{{ users.time }}</div>
                    </div>
                </div>
                
            </div>

            <!-- colonna di destra con la schermata dei messaggi -->
            <div class="col-right">
                <div class="col-right_top">
                    <div class="circle-main circle_main_top"><img class="img_users" src="img/avatar_1.jpg" alt=""></div>
                    <div class="received-msg_text">
                        <div class="name">Michele</div>
                        <div class="info-text">Ultimo accesso oggi alle 12:00</div>
                    </div>
                    <div class="tools">
                        <button class="btn-tools"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <button class="btn-tools"><i class="fa-solid fa-paperclip"></i></button>
                        <button class="btn-tools"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                    </div>
                </div>

                <div class="col-right_main">
                    <div class="msg-box">
                        <div class="msg-send"><span class="content-msg">Hai portato a spasso il cane?</span><div class="hour-text msg-hour">15.30</div></div>
                        <div class="msg-send"><span class="content-msg">Ricordati di stendere i panni</span><div class="hour-text msg-hour">15.50</div></div>  
                        <div class="msg-received"><span class="content-msg">Tutto fatto!</span><div class="hour-text msg-hour">16.15</div></div>
                    </div>
                </div>

                <div class="col-right_bottom">
                    <button class="btn-tools"><i class="fa-solid fa-face-smile"></i></button>
                    <input type="text" name="write-msg" id="write-msg" placeholder="Scrivi un messaggio">
                    <button class="btn-tools"><i class="fa-solid fa-microphone"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- link vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- link js -->
    <script src="js/script.js"></script>
</body>
</html>
